spring:
  application:
    name: job-platform-api

  datasource:
    url: jdbc:postgresql://localhost:5432/job_platform
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  graphql:
    graphiql:
      enabled: true

logging:
  level:
    org.flywaydb: DEBUG
